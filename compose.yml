services:
  mysql:
    image: mysql:latest
    container_name: php-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: just_php
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - just_php:/var/lib/mysql
      - ./docker:/docker-entrypoint-initdb.d

volumes:
  just_php:
